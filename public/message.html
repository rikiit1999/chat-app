<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="message.css"> <!-- Link to the CSS file -->
    <script src="message.js" defer></script>
    <script src="login.js" defer></script>
</head>
<body>
    <div id="chat">
        <h1>Chat App</h1>
        <input id="sender" type="text" placeholder="Your username">
        <input id="recipient" type="text" placeholder="Recipient username">
        <textarea id="message" placeholder="Type your message"></textarea>
        <button onclick="sendMessage()">Send Message</button>
        <div id="messages"></div>
    </div>
</body>
</html>
